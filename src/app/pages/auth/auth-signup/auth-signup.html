<section class="md:h-screen py-36 flex items-center relative overflow-hidden zoom-image">
    <div class="absolute inset-0 image-wrap z-1 bg-[url('/assets/images/bg/01.jpg')] bg-no-repeat bg-center bg-cover"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black z-2" id="particles-snow"></div>
    <div class="container relative z-3">
        <div class="flex justify-center">
            <div class="max-w-[400px] w-full m-auto p-6 bg-white dark:bg-slate-900 shadow-md shadow-gyay-200 dark:shadow-gray-700 rounded-md">
                <a [routerLink]="'/'"><img src="assets/images/logo-icon-64.png" class="mx-auto" alt=""></a>
                <h5 class="my-6 text-xl font-semibold">{{'AUTH.SIGNUP' | translate}}</h5>
                <form class="text-start">
                    <div class="grid grid-cols-1">
                        <div class="mb-4">
                            <label class="font-semibold" for="RegisterName">{{'AUTH.YOUR_NAME' | translate}}</label>
                            <input id="RegisterName" type="text" class="form-input border !border-gray-200 dark:!border-gray-800 mt-3" [placeholder]="'AUTH.NAME_PLACEHOLDER' | translate">
                        </div>

                        <div class="mb-4">
                            <label class="font-semibold" for="LoginEmail">{{'AUTH.EMAIL_ADDRESS' | translate}}</label>
                            <input id="LoginEmail" type="email" class="form-input border !border-gray-200 dark:!border-gray-800 mt-3" [placeholder]="'AUTH.EMAIL_PLACEHOLDER' | translate">
                        </div>

                        <div class="mb-4">
                            <label class="font-semibold" for="LoginPassword">{{'AUTH.PASSWORD' | translate}}</label>
                            <input id="LoginPassword" type="password" class="form-input border !border-gray-200 dark:!border-gray-800 mt-3" [placeholder]="'AUTH.PASSWORD_PLACEHOLDER' | translate">
                        </div>

                        <div class="mb-4">
                            <div class="flex items-center mb-0">
                                <input class="form-checkbox size-4 appearance-none rounded border border-gray-200 dark:border-gray-800 accent-primary checked:appearance-auto dark:accent-primary focus:border-primary-300 focus:ring-0 focus:ring-offset-0 focus:ring-primary-200 focus:ring-opacity-50 me-2" type="checkbox" value="" id="AcceptT&C">
                                <label class="form-check-label text-slate-400" for="AcceptT&C">{{'AUTH.ACCEPT_TERMS' | translate}} <a [routerLink]="[]" class="text-primary">{{'AUTH.TERMS_AND_CONDITIONS' | translate}}</a></label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <a [routerLink]="[]" class="btn bg-primary hover:bg-primary-dark text-white rounded-md w-full">{{'AUTH.REGISTER' | translate}}</a>
                        </div>

                        <div class="text-center">
                            <span class="text-slate-400 me-2">{{'AUTH.ALREADY_HAVE_ACCOUNT' | translate}} </span> <a [routerLink]="'/auth-login'" class="text-black dark:text-white font-bold">{{'AUTH.SIGN_IN' | translate}}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div class="fixed bottom-3 end-3 z-10">
    <a [routerLink]="'/'" class="back-button btn btn-icon bg-primary hover:bg-primary-dark text-white !rounded-full"><i data-feather="arrow-left" class="size-4"></i></a>
</div>
