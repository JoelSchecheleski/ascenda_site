<div class="container relative lg:my-24 my-16">
    <div class="grid grid-cols-1 pb-8 text-center">
        <h3 class="mb-4 md:text-3xl md:leading-normal text-2xl leading-normal font-semibold">Quadro de Equipe</h3>
        <p class="text-slate-400 max-w-xl mx-auto">Entre em contato com nossos especialistas.</p>
    </div>

    <div class="grid md:grid-cols-12 grid-cols-1 mt-8 gap-[30px]">
        <div *ngFor="let item of teamData" class="lg:col-span-3 md:col-span-6">
            <div class="group text-center">
                <div class="relative inline-block mx-auto h-52 w-52 !rounded-full overflow-hidden">
                    <img [src]="item.image" class="" alt="">
                    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black h-52 w-52 !rounded-full opacity-0 group-hover:opacity-100 transition-all duration-500 ease-in-out"></div>

                    <ul class="list-none absolute start-0 end-0 -bottom-20 group-hover:bottom-5 transition-all duration-500 ease-in-out">
                        <li class="inline mx-0.5"><a [routerLink]="[]" class="btn btn-icon btn-sm !rounded-full border border-primary bg-primary hover:border-primary hover:bg-primary text-white"><i data-feather="facebook" class="size-4"></i></a></li>
                        <li class="inline mx-0.5"><a [routerLink]="[]" class="btn btn-icon btn-sm !rounded-full border border-primary bg-primary hover:border-primary hover:bg-primary text-white"><i data-feather="instagram" class="size-4"></i></a></li>
                        <li class="inline mx-0.5"><a [routerLink]="[]" class="btn btn-icon btn-sm !rounded-full border border-primary bg-primary hover:border-primary hover:bg-primary text-white"><i data-feather="linkedin" class="size-4"></i></a></li>
                    </ul>
                </div>

                <div class="content mt-3">
                    <a [routerLink]="[]" class="text-xl font-medium hover:text-primary transition-all duration-500 ease-in-out">{{item.name}}</a>
                    <p class="text-slate-400">{{item.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
